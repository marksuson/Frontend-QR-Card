<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-Charcoal_Grey text-Charcoal_Grey flex items-center justify-center h-screen"
  >
    <main class="bg-Charcoal_Grey h-auto md:h-auto md:rounded-2xl">
      <section class="flex flex-wrap">
        <section
          class="px-6 pt-10 mb-4 transform hover:scale-110 hover:opacity-60 transition-transform duration-700 ease-in-out w-full md:w-auto md:rounded-xl md:p-6 md:ml-2 md:mt-2 md:mb-0 md:flex md:flex-col md:items-center md:justify-center"
          style="
            background: radial-gradient(
              circle,
              rgba(176, 190, 197, 1) 0%,
              rgba(120, 144, 156, 1) 100%
            );
          "
        >
          <h1 class="text-7xl font-bold pt-6 mb-10">Github Portfolio</h1>
          <ul class="scrollable-list">
            <li class="mb-2 text-xl hover:text-slate-900 hover:font-medium">
              <a
                class="underline md:pl-4"
                href="https://marksuson.github.io/Frontend-QR-Card"
                >Frontend Mentor QR Card</a
              >
            </li>
            <li class="mb-2 text-xl hover:text-slate-900 hover:font-medium">
              <a
                class="underline md:pl-4"
                href="https://marksuson.github.io/newsletter-sign-up-with-success-message"
                >News Letter Subscribe Card</a
              >
            </li>
            <li class="mb-2 text-xl hover:text-slate-900 hover:font-medium">
              <a
                class="underline md:pl-4"
                href="https://marksuson.github.io/Frontend-FAQ-Accordian"
                >Frontend FAQ Accordian</a
              >
            </li>
            <li class="mb-2 text-xl hover:text-slate-900 hover:font-medium">
              <a
                class="underline md:pl-4"
                href="https://marksuson.github.io/frontend-quiz-app"
                >Frontend Mentor Quiz App</a
              >
            </li>
            <li class="mb-2 text-xl hover:text-slate-900 hover:font-medium">
              <a
                class="underline md:pl-4"
                href="https://next-coffee-recipes.vercel.app/"
                target="_blank"
                rel="noopener noreferrer"
                >Coffee Recipes International</a
              >
            </li>
          </ul>
        </section>
        <section
          class="px-6 pt-10 bg-Grey flex flex-col md:rounded-2xl md:mx-2 md:mt-2 md:mb-0"
        >
          <h2 class="mx-4 text-slate-300">
            This page is experimental and may change often!
          </h2>
          <img
            src="man-coding.png"
            alt="cartoon man coding"
            class="w-40 h-40 mt-10 mb-2 flex rounded-lg shadow-2xl md:ml-40"
          />
        </section>
      </section>
      <footer
        class="mt-4 flex flex-col p-4 bg-Dark_Grey md:rounded-xl md:m-2 md:flex-row md:justify-between"
      >
        <section
          class="text-slate-400 font-medium flex items-center justify-center"
        >
          Code by Mark
        </section>
        <section class="flex items-center justify-center">
          <a
            href="https://www.freepik.com/author/formofficeco"
            class="text-slate-400 bounce-on-load"
            >Image by formofficeco on Freepik.com</a
          >
        </section>
      </footer>
    </main>
  </body>
</html>
